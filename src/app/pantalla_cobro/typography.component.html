
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header" id="recuadro">
                        <h4 class="card-title" id="panel">Pantalla Cobro</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formularioCobro">
                            <div class="container" id="formulario">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Numero de Cedula" id="input" (change)="cedulaChange($event)" formControlName="cedula">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nombre" type="text" [value]="nombre" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <mat-select placeholder="Tipo de pago" formControlName="tipoPago">
                                        <mat-option value="cuota">Cuota</mat-option>
                                        <mat-option value="vestuario">Vestuario</mat-option>
                                        <mat-option value="entrada">Entrada</mat-option>
                                        <mat-option value="derechoExamen">Derecho a examen</mat-option>
                                      </mat-select> 
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Importe" type="number" formControlName="importe">
                                  </mat-form-field>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="container" id="tabla">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                                    <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
                                  
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="position">
                                      <th mat-header-cell *matHeaderCellDef> Item </th>
                                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                    </ng-container>
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                      <th mat-header-cell *matHeaderCellDef> Tipo de Pago </th>
                                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>
                                  
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="weight">
                                      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                    </ng-container>
                                  
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="symbol">
                                      <th mat-header-cell *matHeaderCellDef> Importe </th>
                                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                    </ng-container>
                                  
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn pull-right" (click)="guardarCobro()">Finalizar</button>
                            <button mat-raised-button type="submit" class="btn pull-right" id="cancelar">Cancelar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
  </div>
