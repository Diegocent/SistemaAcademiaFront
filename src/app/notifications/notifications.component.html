<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header" id="recuadro">
                      <h4 class="card-title"id="panel">Configuraci√≥n de Costos</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-select placeholder="Concepto" formControlName="tipoPago">
                                      <!-- <mat-option *ngFor="let concepto of conceptos" [value]="concepto">{{concepto}}</mat-option> -->
                                    </mat-select> 
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                  <mat-select placeholder="Curso" formControlName="tipoPago">
                                      <!-- <mat-option *ngFor="let concepto of conceptos" [value]="concepto">{{concepto}}</mat-option> -->
                                    </mat-select> 
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Monto" type="text" formControlName="apellido">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button class="btn btn-danger pull-right">Guardar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
