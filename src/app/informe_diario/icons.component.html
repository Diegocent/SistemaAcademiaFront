
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header" id="recuadro">
                        <h4 class="card-title" id="panel">Informe Diario</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="container" id="tabla">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="tabla">
                    
                                    <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
                                  
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="cedula">
                                      <th mat-header-cell *matHeaderCellDef>Cedula</th>
                                      <td mat-cell *matCellDef="let element"> {{element.datosAlumno.sa_persona.documento}} </td>
                                    </ng-container>
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="nombre">
                                      <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                      <td mat-cell *matCellDef="let element"> {{element.datosAlumno.sa_persona.nombre}} {{element.datosAlumno.sa_persona.apellido}} </td>
                                    </ng-container>

                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="curso">
                                      <th mat-header-cell *matHeaderCellDef>Curso</th>
                                      <td mat-cell *matCellDef="let element"> {{element.datosAlumno.sa_curso.nombre}} </td>
                                    </ng-container>
                                  
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="concepto">
                                      <th mat-header-cell *matHeaderCellDef>Concepto</th>
                                      <td mat-cell *matCellDef="let element"> {{element.concepto.concepto}} </td>
                                    </ng-container>
                                  
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="importe">
                                      <th mat-header-cell *matHeaderCellDef>Importe</th>
                                      <td mat-cell *matCellDef="let element"> {{element.concepto.monto}} Gs.</td>
                                    </ng-container>
                                  
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
  </div>
