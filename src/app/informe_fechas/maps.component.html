<div class="main-content">
  <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header" id="recuadro">
                            <h4 class="card-title" id="panel">Informe por Fechas</h4>
                            <p class="card-category" >Seleccione la fecha desde donde desea buscar y hasta que fecha buscar</p>
                        </div>
                        <div class="card-body">
                            <form>
                              <div class="row">
                                <div class="container">
                                <div class="row">
                                  <div class="col-md-6">
                                    <mat-form-field>
                                      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                    <mat-form-field>
                                      <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
                                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                      <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>
                                  </div>
                                </div>
                              </div>
                              
  
                            </div>
                              <div class="row">
                                <div class="container" id="tabla">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                                    <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
                                  
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="position">
                                      <th mat-header-cell *matHeaderCellDef> Item </th>
                                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                    </ng-container>
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                      <th mat-header-cell *matHeaderCellDef> Tipo de Pago </th>
                                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>
                                  
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="weight">
                                      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                    </ng-container>
                                  
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="symbol">
                                      <th mat-header-cell *matHeaderCellDef> Importe </th>
                                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                    </ng-container>
                                  
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                                </div>
                            </div>
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Buscar</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
 
            </div>
          </div>
        </div>
